<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="background">
        <div class="box-top">
            <div class="box">
                <div class="header">
                    <div class="header-head">
                        
                        <div class="head-title">
                            Заказать звонок
                        </div>

                        <a href="index2.html"><div class="head-close">
                            <img alt="close_form" class="close-x" src="img/x.png">
                        </div></a>

                        <!-- <div class="head-border"></div> -->
                    </div>

                    <div class="header-foot">
                        <div class="header-foot-text">
                            Заполните форму и мы Вам перезвоним в течении 15 минут
                        </div>
                    </div>
                </div>
                <div class="body-top">
                    <div class="body-box">
                        <form action="mailto:cninia14@mail.ru" method="post" enctype="text/plain">
                            <div class="write">
                                <input class="write-inp" type="text" name="name" id="name" placeholder=" Ваше имя">
                            </div>

                            <div class="write">
                                <input class="write-inp" type="text" name="phone" id="phone" placeholder=" Ваш телефон *" required>
                            </div>

                            <div class="write">
                                <input class="write-inp" type="text" name="time" id="time" placeholder=" Удобное время для звонка">
                            </div>

                            <div class="box-submit">
                            <button class="submit" type="submit" name="send" value="">Отправить</button>
                            </div>
                        </form>

                        <div class="body-foot">
                            Поля отмеченные &quot;*&quot; обязательны для заполнения
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
